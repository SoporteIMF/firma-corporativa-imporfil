<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Generador de Firma - Imporfil</title>
<style>
    body { font-family: Verdana, sans-serif; background:#f5f5f5; margin:0; padding:20px; }
    h2 { text-align:center; color:#4472C4; }
    form { 
        background: #fff; 
        max-width: 700px; 
        margin: 20px auto; 
        padding: 20px; 
        border-radius: 8px; 
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }
    label { display:block; font-weight:bold; color:#333; font-size: 0.9em; margin-bottom:5px; }
    input {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input:focus {
        border-color: #4472C4;
        outline: none;
        box-shadow: 0 0 5px rgba(68,114,196,0.3);
    }
    .botones {
        grid-column: span 2;
        text-align: center;
    }
    button { 
        background: #4472C4; 
        color: white; 
        border: none; 
        padding: 10px 20px; 
        margin: 10px 5px;
        border-radius: 5px; 
        cursor: pointer; 
        font-size: 1em;
    }
    button:hover { background: #365e9c; }
    #firma-preview {
        background:#fff;
        border:1px solid #ccc;
        padding:15px;
        margin:20px auto;
        max-width:700px;
        border-radius:8px;
        box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
</style>
</head>
<body>
<h2>Generador de Firma Imporfil</h2>

<form id="formulario">
    <div>
        <label>Nombre:</label>
        <input type="text" id="nombre" required>
    </div>
    <div>
        <label>Puesto:</label>
        <input type="text" id="puesto" required>
    </div>
    <div>
        <label>Correo:</label>
        <input type="email" id="correo" required>
    </div>
    <div>
        <label>Celular:</label>
        <input type="text" id="celular" required>
    </div>
    <div>
        <label>Teléfono de Oficina:</label>
        <input type="text" id="oficina">
    </div>
    <div>
        <label>Calle y Número :</label>
        <input type="text" id="calle" required>
    </div>
    <div>
        <label>Colonia:</label>
        <input type="text" id="colonia" required>
    </div>
    <div>
        <label>Municipio:</label>
        <input type="text" id="municipio" required>
    </div>
    <div>
        <label>Estado:</label>
        <input type="text" id="estado" required>
    </div>
    <div>
        <label>Código Postal:</label>
        <input type="text" id="cp" required>
    </div>
    <div class="botones">
        <button type="button" onclick="generarFirma()">Generar Firma</button>
        <button type="button" onclick="copiarFirma()">Copiar Firma</button>
    </div>
</form>

<div id="firma-preview"></div>
